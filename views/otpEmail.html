<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }
    .header {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .header h2 {
      margin: 0;
      font-size: 22px;
    }
    .content {
      padding: 20px;
      color: #374151;
      line-height: 1.6;
    }
    .otp-box {
      margin: 20px auto;
      padding: 15px;
      background: #fef3c7;
      border: 2px dashed #f59e0b;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #b45309;
      border-radius: 8px;
      letter-spacing: 3px;
    }
    .footer {
      background: #f9fafb;
      padding: 15px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Xác thực Thanh Toán</h2>
    </div>
    <div class="content">
      <p>Xin chào,</p>
      <p>Bạn vừa yêu cầu thanh toán học phí. Đây là mã OTP của bạn:</p>
      <div class="otp-box">{{OTP_CODE}}</div>
      <p>Mã có hiệu lực trong vòng <strong>1 phút</strong>. Vui lòng không chia sẻ mã này với bất kỳ ai.</p>
    </div>
    <div class="footer">
      <p>Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email.</p>
      <p>&copy; 2025 iBanking - Bảo mật thanh toán an toàn</p>
    </div>
  </div>
</body>
</html>
